<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrated form</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <div class="forms" id="block1">
    <div class="formLogIn">
      <ul class="upList">
        <li>
          <input type="radio" class="radio">
          <label for="">Sign in</label>
        </li>
        <li>
          <input type="radio" class="radio" id="joineUs">
          <label for="joineUs">Join us</label>
        </li>
      </ul>
      <p>
        Username
      </p>
      <input type="text" class="textInput">
      <p>
        Password
      </p>
      <input type="text" class="textInput">
      <input type="checkbox" checked="checked" class="check">
      <label for="check">Keep me signed in</label>
      <button class="butt">
        Sign in
      </button>
      <ul class="downList">
        <li>
          <input type="radio" class="radio" id="pass">
          <label for="pass">Forgot password</label>
        </li>
        <li>
          <input type="radio" class="radio" id="create">
          <label for="create">Create an account</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="forms" id="block2">
    <div class="formRegistration">
      <ul class="upList">
        <li>
          <input type="radio" id="signIn" class="radio">
          <label for="signIn">Sign in</label>
        </li>
        <li>
          <input type="radio" class="radio">
          <label for="">Join us</label>
        </li>
      </ul>
      <p>
        Username
      </p>
      <input type="text" class="textInput">
      <p>
        E-mail address
      </p>
      <input type="text" class="textInput">
      <p>
        Password
      </p>
      <input type="text" class="textInput">
      <p>
        Re-password
      </p>
      <input type="text" class="textInput">
      <button class="butt">
        Register now
      </button>
    </div>
  </div>
  <div class="forms" id="block3">
    <div class="formLogIn">
      <ul class="upList">
        <li>
          <input type="radio" id="signIn" class="radio">
          <label for="signIn">Sign in</label>
        </li>
        <li>
          <input type="radio" class="radio" id="joineUs">
          <label for="joineUs">Join us</label>
        </li>
      </ul>
      <p>
        E-mail address
      </p>
      <input type="text" class="textInput">
      <button class="butt">
        Send new password
      </button>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
