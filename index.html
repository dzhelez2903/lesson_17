<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrated form</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <div class="forms">
    <div class="formLogIn">
      <ul class="upList">
        <li><a href="">Sign in</a></li>
        <li><a href="">Join us</a></li>
      </ul>
      <p>
        Username
      </p>
      <input type="text" class="textInput">
      <p>
        Password
      </p>
      <input type="text" class="textInput">
      <input type="checkbox" checked="checked" class="check">
      <label for="check">Keep me signed in</label>
      <button class="butt">
        Sign in
      </button>
      <ul class="downList">
        <li><a href="">Forgot password</a></li>
        <li><a href="">Create an account</a></li>
      </ul>
    </div>
  </div>
  <div class="forms">
    <div class="formRegistration">
      <ul class="upList">
        <li><a href="">Sign in</a></li>
        <li><a href="">Join us</a></li>
      </ul>
      <p>
        Username
      </p>
      <input type="text" class="textInput">
      <p>
        E-mail address
      </p>
      <input type="text" class="textInput">
      <p>
        Password
      </p>
      <input type="text" class="textInput">
      <p>
        Re-password
      </p>
      <input type="text" class="textInput">
      <button class="butt">
        Register now
      </button>
      <ul class="downList">
        <li><a href="">Forgot password</a></li>
        <li><a href="">Create an account</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
